<!-- post_form.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% if form.instance.pk %}게시글 수정{% else %}새 게시글 작성{% endif %}
    </title>
  </head>
  <body>
    <h1>
      {% if form.instance.pk %}게시글 수정{% else %}새 게시글 작성{% endif %}
    </h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">제출</button>
    </form>
    <a href="{% url 'board:post_list' %}">목록으로 돌아가기</a>
  </body>
</html>
