<!-- post_confirm_delete.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 삭제 확인</title>
  </head>
  <body>
    <h1>게시글 삭제</h1>
    <p>정말 이 게시글을 삭제하시겠습니까?</p>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit">삭제</button>
    </form>

    <a href="{% url 'board:post_list' %}">목록으로 돌아가기</a>
  </body>
</html>
