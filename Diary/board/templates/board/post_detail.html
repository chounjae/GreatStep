<!-- post_detail.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post.title }}</title>
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>작성일: {{ post.created_at }}</p>
    <a href="{% url 'board:post_list' %}">목록으로 돌아가기</a>
    <a href="{% url 'board:post_update' post.pk %}">수정</a>
    <a href="{% url 'board:post_delete' post.pk %}">삭제</a>
    <!-- 삭제 버튼 추가 -->
  </body>
</html>
