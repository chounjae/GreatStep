{% extends "account/base_entrance.html" %}
{% load i18n %}
{% load allauth account %}
{% block head_title %}
    {{ post.title }}
{% endblock head_title %}


{% block content %}
<div class="container">
    <div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>작성일: {{ post.created_at }}</p>
    </div>

    <!-- 오른쪽 포스트 수정/삭제 링크 -->
    <div class="post-box" class = "under-bar">
        <a href="{% url 'board:post_update' post.pk %}"> 수정 </a>
        <a href="{% url 'board:post_delete' post.pk %}"> 삭제 </a>
        <a href="{% url 'board:post_list' %}" class="btn btn-secondary"> 목록으로 돌아가기 </a>
    </div>
</div>
{% endblock content %}
