<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}JIn{% endblock head_title %}</title>
    
    <!-- 전체 css 관장 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #A67B5B ;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 6px 6px;  /* 버튼 크기 */
            font-size: 13px;  /* 글자 크기 */
            background-color: #A67B5B;  /* 버튼 색 */
            color: white;  /* 버튼 글자색 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7A5530

        }
       
        .form-group {
            display: flex;
            flex-direction: column; 
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
            width: 100%; 
        }

        .form-group input {
            padding: 10px;
            font-size: 14px;
            width: 100%; 
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .forgot {
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #white;
            width: 100%; 
        }


        
    </style>

    {% block extra_head %}{% endblock extra_head %}
</head>

<body>
    <!-- 헤더 -->
    <header>
        <h1>GreatStep from An-Cho</h1>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        {% block content %}{% endblock content %}
    </main>

    <!-- 푸터 -->
    <footer>
        <p>© 2025 first Project</p>
    </footer>

    {% block extra_body %}{% endblock extra_body %}
</body>
</html>
